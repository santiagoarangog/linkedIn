<div class="mx-auto max-w-2xl lg:mx-0 pt-30">
  <h2 id="title" class="font-display text-4xl font-medium tracking-tighter text-blue-600 sm:text-5xl">
 Estos son los miembros del grupo
  </h2>
  <p class="mt-4 font-display text-2xl tracking-tight text-blue-900">
  </p>
</div>
<div class="grid grid-cols-3">
  <div class="pt-10 m-2 pb-20" *ngFor="let item of listPartners">
    <div class="group relative h-[17.5rem] transform  rounded-4xl">
        <img [src]="item.imageProfile" class=" rounded-lg object-cover h-full w-full" />
      </div>
    <h3 class="mt-70 font-display text-xl font-bold tracking-tight text-slate-900">{{item.name}}</h3>
    <p class="mt-3 text-base tracking-tight text-slate-500">{{item.role}}</p>
  </div>
</div>
